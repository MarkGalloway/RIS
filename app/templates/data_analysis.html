{# keep selected options visible at top #}
{% extends "data_analysis_selector.html" %}

{% block data %}
    <table>
        <tr>
        {% for header in data[0] %}
            <th>{{ header }}</th>
        {% endfor %}
        </tr>
        {% for row in data[1:] %}
        <tr>
            {% for field in row %}
            <td>{{ field }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

{% endblock %}
